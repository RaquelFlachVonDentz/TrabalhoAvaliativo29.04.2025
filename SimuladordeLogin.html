<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>SIMULADOR DE LOGIN</h1>

    <label for="Usuario">Usuário:</label>
    <input type="text" id="Usuario" placeholder="Digite o seu Usuário!">


    <label for="Senha">Senha:</label>
    <input type="password" id="Senha" placeholder="Digite a sua Senha!">

    <button onclick="EfetuarLogin()">Login</button>

    <div id="Mensagem"></div>

    <script>

        const UsuarioFixo = "RAQUELFVD";
        const SenhaFixa = "123456";


        function EfetuarLogin() {

            var Usuario = document.getElementById("Usuario").value.trim();
            var Senha = document.getElementById("Senha").value.trim();
            var Mensagem = document.getElementById("Mensagem");


            if (Usuario === UsuarioFixo && Senha === SenhaFixa) {
                Mensagem.textContent = "Login efetuado com sucesso!";
            } else {
                Mensagem.textContent = "Usuário ou senha digitados incorretos.";
            }
        }

    </script>


</body>

</html>
